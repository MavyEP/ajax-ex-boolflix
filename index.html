<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/912c80e664.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="wrap"></div>
      <div class="container_header">
        <p id="logo">BOOLFLIX</p>
        <div class="right_header">
          <input type="text" name="" value="" placeholder="Search">
          <button id="search" type="button" name="Search">Search</button>
        </div>
      </div>
    </header>
    <main>
      <section class="sect_film">
      <div class="container_film">
        <div id="searched_film" class="searched"></div>
        <div class="results"></div>
      </div>
      <div class="container_tv">
        <div id="searched_tv" class="searched"></div>
        <div class="results"></div>
      </div>
      </section>
    </main>
    <div class="background">
      <img class="active"src="https://wallpaperaccess.com/full/288727.jpg" alt="">
      <img src="https://mr.comingsoon.it/imgdb/locandine/poster/56430_hd.jpg" alt="">
      <img src="https://wallpaperaccess.com/full/329583.jpg" alt="">
      <img src="https://images5.alphacoders.com/525/525783.jpg" alt="">
      <img src="https://hdqwalls.com/download/warcraft-movie-1920x1080.jpg" alt="">
      <img src="https://wallpaperboat.com/wp-content/uploads/2019/12/The-Witcher-Netflix-09.jpg" alt="">
      <img src="http://www.wallpaperez.org/wallpaper/movie/Suicide-Squad-2630.jpg" alt="">
      <img src="https://wallpapercart.com/wp-content/uploads/2019/05/Movie-Toy-Story-4-Woody-Jessie-Buzz-Lightyear-HD-Wallpaper.jpg" alt="">
      <img src="https://images7.alphacoders.com/431/thumb-1920-431312.jpg" alt="">
    </div>
    <script id="inforesults-template" type="text/x-handlebars-template">
      <ul class="info">
        <li>  {{{poster}}} </li>
        <li> Title: {{titolo}} </li>
        <li> Original Title: {{titolo_originale}} </li>
        <li> Language: {{{lingua}}} </li>
        <li> Vote: {{{voto}}} </li>
      </ul>
    </script>
    <script id="flags-template" type="text/x-handlebars-template">
      <img class="lang_img" src="flags/{{lang}}.png" alt="{{lang}}">
    </script>
    <script id="poster-template" type="text/x-handlebars-template">
      <img class="poster_img" id="poster" src="https://image.tmdb.org/t/p/w185{{test}}" alt="{{lang}}">
    </script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
