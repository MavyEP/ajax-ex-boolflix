<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/912c80e664.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="container_header">
        <input type="text" name="" value="" placeholder="Search">
        <button type="button" name="Search">Search</button>
      </div>
    </header>
    <main>
      <section class="sect_film">
      <div class="container_film">
        <div id="searched_film" class="searched"></div>
        <div class="results"></div>
      </div>
      <div class="container_tv">
        <div id="searched_tv" class="searched"></div>
        <div class="results"></div>
      </div>
      </section>
    </main>
    <script id="inforesults-template" type="text/x-handlebars-template">
      <ul class="info">
        <li> Title: {{titolo}} </li>
        <li> Original Title: {{titolo_originale}} </li>
        <li> Language: {{{lingua}}} </li>
        <li> Vote: {{{voto}}} </li>
        <li>  {{{poster}}} </li>
      </ul>
    </script>
    <script id="flags-template" type="text/x-handlebars-template">
      <img class="lang_img" src="flags/{{lang}}.png" alt="{{lang}}">
    </script>
    <script id="poster-template" type="text/x-handlebars-template">
      <img class="poster_img" src="https://image.tmdb.org/t/p/w92{{test}}" alt="{{lang}}">
    </script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
